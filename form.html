<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>
    <form>

  <font color="black"><marquee direction="left" style="background:green">RESUME BUILDER</marquee></font>

    <section>

  <select id='career'>
    <option>job</option>
    <option>study</option>
    <option>f</option>
      </select>
</section>
<div class="main">
<section>

<section>

    <option>IT</option>

  </select><br>

</section>
</div>
<div class="main">
  <section>
  <h2>Intermidiate details</h2>

</section>
<section>
<h2>10th Class</h2>

<select name="degree3" id="degree3">

  <option>SSC</option>
  <option>CBSC</option>

</select>
<input type="number" name="marks3" id="marks3" placeholder="enter your marks">
</section>
</div>
<div class="main">
  <section>
  <h2>TECHNICAL SKILLS</h2>

</section>
</div>


</section>
